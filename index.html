<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Corgi Snack</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="page">
    <header class="header">
      <h1 class="title">
        <img src="img/logo.png" alt="Corgi`s snake" class="logo-image" />
      </h1>
      <h2 class="subtitle">Ваш счёт: <span id="score">0</span></h2>
    </header>
    <canvas id="game" width="640" height="640"></canvas>
    <dialog class="child" id="myDialog">
      <div class="dialog__wrapper">
        <h2>Игра окончена</h2>
        <p class="text">Ваш счёт: <span id="score">0</span></p>
        <p class="text">Начать заново?</p>

        <button class="closeDialogBtn button-black" type="button">Да!</button>
      </div>
    </dialog>
    <script src="js/main.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
